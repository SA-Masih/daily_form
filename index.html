<body>
	
		<div class="modal">
			<img src="img/sign up icon.png" alt="Key" class="modal__img"/>
			<h3 class="modal__header">Create your free account</h3>
			<p class="modal__paragraph">Come and join our cool and amazing community, fill in your details
               to get started. Already have an account? <a href="#" class="modal__a">Log in.</a></p>
               <form class="modal__form">
               	<input type="text" placeholder="First name" class="modal__input modal__input--half">
               	<input type="text" placeholder="Last name" class="modal__input modal__input--half">
               	<input type="text" placeholder="Email address" class="modal__input">
               	<input type="text" placeholder="Password" class="modal__input">
               	<button class="modal__button">Sign up for free</button>
                </form>
                <p class="modal__paragraph">By clicking on “Sign up for free”, you agree to the <a href="#" class="modal__a">Terms of Service</a> and the <a href="#" class="modal__a">Privacy Policy</a></p>
		</div>
